<header class="navbar fixed-top navbar-expand-lg">

  <a class="navbar-brand" href="#" (click)="navbarCollapsed = true">
    <img src="assets/images/TERN_logo.png" height="48" class="align-top brand-image-nudge">
    Landscape Observatory
  </a>

  <button class="navbar-toggler navbar-toggler-right"
  type="button"
  (click)="isNavbarCollapsed = !isNavbarCollapsed"
  [attr.aria-expanded]="!navbarCollapsed"
  aria-controls="navbarContent"
  aria-expanded="false"
  aria-label="Toggle navigation">
<span class="fa fa-bars"></span>
</button>

  <div class="navbar-collapse" [ngbCollapse]="isNavbarCollapsed" id="navbarItems">
        <theme-navbar [catalog]="catalog"
                    (layerSelected)="layerSelected($event)"></theme-navbar>
  </div>
</header>
<div class="bigone">
    <div class="container-fluid">
  <div class="row main-row no-gutters">
    <div class="col-2 sidebar">
      <ngb-accordion>
        <ngb-panel title="Catalog">
            <ng-template ngbPanelContent>
              Placeholder
            </ng-template>
          </ngb-panel>
        <ngb-panel title="Layers">
            <ng-template ngbPanelContent>
              <div>
                <layer-control #layerControl
                [(layers)]="layers"
                (layersChange)="layersChanged($event)"></layer-control>  
              </div>
            </ng-template>
          </ngb-panel>
        </ngb-accordion>
    </div>
    <div class="col-10 main-map">
      <layered-map [(layers)]="layers"></layered-map>
    </div>
  </div>
  </div>

</div>
